<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum 11.1</title>
    <script>
        // membuat array
        let fruits = ["apel", "mangga","durian", "jambu"];
        console.log(fruits[0]);

        // menampilkan data array dengan lopping
        for(let i=0; i < fruits. length; i++) {
            console.log(i);
        }

        console.log("");

        fruits.push("jeruk"); // menambahkan data array
        fruits.sort(); // untuk mengurutkan data array A-Z
        fruits.pop(); // untuk mengapus data array paling akhir
        

        let mobil= {
            tipe: "turismo",
            merk: "lamorghini",
            tahun: 2009,
            jalan: function(){
                console.log("breeeeeeeeeeeem..");
            },
        };

        console.log(mobil.jalan);
    </script>
</head>
<body>
    <h1>Latihan Array</h1>
</body>
</html>
